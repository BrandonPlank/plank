name: Swift

on: [push]

jobs:
  buildwin:
    name: Swift on Windows
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      - uses: MaxDesiatov/swift-windows-action@v1
      - name: Build Debug
        run: swift build -c debug
      - name: Build Release
        run: swift build -c release
      - name: Create Holder Folder
        run: |
          mkdir bin/
          cp .build/x86_64-unknown-windows-msvc/debug/plank.exe bin/plank-debug.exe
          cp .build/x86_64-unknown-windows-msvc/release/plank.exe bin/plank.exe
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ runner.os }}Bin
          path: |
            bin/
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.4"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: fwal/setup-swift@d43a564349d1341cd990cfbd70d94d63b8899475
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v2
      - name: Update Packages
        run: swift package update
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
      - name: Build Debug
        run: swift build -c debug
      - name: Build Release
        run: swift build -c release
      - name: Create Holder Folder
        run: |
          mkdir bin/
          cp .build/debug/plank bin/plank-debug
          cp .build/release/plank bin/plank
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ runner.os }}Bin
          path: |
            bin/
            
        
